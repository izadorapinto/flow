<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro Cliente</title>
    <script src="cadastrocepcliente2.js"type='module' defer></script>
</head>
<body>
    <form id="address-form" class="testando" method="post" action="cadastrarcliente2.php">
        <div class="form-group">
          <label for="Nome">Nome</label>
          <input type="text" class="form-control" name="nomecli"> 
        </div>      
        <div class="form-group">
          <label for="Data_de_nascimento">Data de Nascimento</label>
          <input type="date" class="form-control" name="datanasccli">
        </div>
        <div class="form-group">
          <label for="CPF">CPF</label>
          <input type="text" class="form-control" name="cpf" minlength="11" maxlength="11" >
        </div>
        <div class="form-group">
          <label for="RG">RG</label>
          <input type="text" class="form-control" name="rg">
        </div>
        <div class="form-group">
          <label for="Telefone">Telefone</label>
          <input type="text" class="form-control" name="telefone" pattern="[0-9]{2}[0-9]{4}[0-9]{4}" >
        </div>
         <div class="form-group">
          <label for="Celular">Celular</label>
          <input type="text" class="form-control" name="celular" pattern="[0-9]{2}[0-9]{5}[0-9]{4}" >
         </div>
          <div class="form-group">
        <label for="cep">CEP</label>
        <input type="text" class="form-control" required id="cep" name="cep" minlength="8" maxlength="8">
      </div>
      <div class="form-group">
        <label for="enderecocli">Endere√ßo</label>
        <input type="text" class="form-control" name="endereco" id="endereco" readonly>
      </div>
      <div class="form-group">
        <label for="Numero">Numero</label>
        <input type="text" class="form-control" name="numero">
      </div>
      <div class="form-group">
        <label for="cidadecli">Cidade</label>
        <input type="text" class="form-control" name="cidade" id="cidade" readonly>
      </div>
      <div class="form-group">
        <label for="bairro">Bairro</label>
        <input type="text" class="form-control" name="bairro" id="bairro" readonly>
      </div>
      <div class="form-group">
        <label for="estadocli">Estado</label>
        <input type="text" class="form-control" name="estado" id="estado" readonly>
      </div>
       
          <button type="submit" class="btn btn-success btn-block">Cadastrar</button>
                <br>
                <button type="reset" class="btn btn-success btn-block">Limpar</button>
</body>
</html>
