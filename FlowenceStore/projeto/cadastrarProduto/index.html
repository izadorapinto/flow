  <body id="fundo">
    <div class="card" id="telaCadastroProd"
        <img class="card-img-top" src=".../100px180/" alt="Imagem de capa do card">
        <div class="card-body">
            <form id="address-form" class="testando" method="post" action="cadastrarproduto.php">
                <div class="form-group">
                  <label for="nome_produto">Nome do Produto</label>
                  <input type="text" name="nome_produto" class="form-control" required>
                </div>
                <div id="seila">    
                  <label for="categoria"><strong>Categoria</strong></label>
                  <br>
                  <select id="categoria" name="categoria" required>
                      <option class="categoria" selected disabled value="">Selecione</option>
                      <option>Calçados</option>
                      <option>Vestuario Feminino</option>
                      <option>Vestuario Masculino</option>
                      <option>Acessorios</option>
                  </select>
              </div> 
              <br>        
                <div class="form-group">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" name="qtde" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="valor_unitario">Valor Unitario</label>
                    <input type="text" name="valor_unit" class="form-control" required>
                  </div>
                <div class="form-group">
                  <label for="imagem">Imagem</label>
                  <input type="file" name="imagem" class="form-control">
                </div>
                <button type="submit" class="btn btn-success btn-block">Cadastrar</button>
                <br>
                <button type="reset" class="btn btn-success btn-block">Limpar</button>
              
                 
                
              </form>
        </div>
      </div>
